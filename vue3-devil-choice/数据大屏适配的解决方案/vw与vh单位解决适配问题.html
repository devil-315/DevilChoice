<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* vw与vh：新增单位 -> IE8 */
    *{
      margin: 0;
      padding: 0;
    }
    .box{
      /* width: 1920px;
      height: 1080px; */
      width: 100vw;
      height: 100vh;
      background-color: orange;
    }
    .top{
      width: 5,2vw;
      height: 9.26vh;
      background-color: aqua;
      margin-left: 2.6vw;
    }
    .bottom{
      width: 5,2vw;
      height: 9.26vh;
      background-color: plum;
      margin-left: 2.6vw;
      margin-top: 9.26vh;
    }
    </style>
</head>
<body>
  <div class="box">
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
</body>
</html>
